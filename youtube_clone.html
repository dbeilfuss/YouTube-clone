<!DOCTYPE html>

  <head>

    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="top-bar">
      <div class="left-icons">
        <div class="box">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <img
          src="icons/youtube Logo.png"
          alt="Youtube Logo"
          class="youtube-icon"
        />
        <div class="title">YouTube Clone</div>
      </div>
      <input type="search" placeholder="Search" class="search-bar" />
      <div class="right-icons">
        <img
          src="icons/notification bell.png"
          alt="Notifications"
          class="notification-icon"
        />
        <img
          src="icons/profile image.png"
          alt="profile"
          class="profile-image"
        />
      </div>
    </div>

    <div class="video-section">

          title="YouTube video player"
