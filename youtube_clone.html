<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="left-icons">
        <div class="box">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <img
          src="icons/youtube Logo.png"
          alt="Youtube Logo"
          class="youtube-icon"
        />
        <div class="title">YouTube Clone</div>
      </div>
      <input type="search" placeholder="Search" class="search-bar" />
      <div class="right-icons">
        <img
          src="icons/notification bell.png"
          alt="Notifications"
          class="notification-icon"
        />
        <img
          src="icons/profile image.png"
          alt="profile"
          class="profile-image"
        />
      </div>
    </div>
  </body>
</html>
